swagger: "2.0"
info:
  description: "个人资产管理后端服务接口说明文档"
  version: "1.0.0"
  title: "资产管理"
  contact:
    email: "tonyjiangwj@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"

host: "localhost:1310"
basePath: "/bootDemo"

tags:
  - name: "user"
    description: "用户管理"
  - name: "asset"
    description: "资产管理"
  - name: "liability"
    description: "负债管理"
  - name: "budget"
    description: "预算管理"
  - name: "costRecord"
    description: "账单管理"
  - name: "costReport"
    description: "账单报表"
  - name: "tag"
    description: "标签管理"
  - name: "assetType"
    description: "资产类别管理"
schemes:
  # - "https"
  - "http"
paths:
  /user/login:
    post:
      tags:
        - "user"
      summary: "用户登录"
      description: "登录成功后会将jwt生成的token放到response中"
      operationId: "userLogin"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "userName"
          in: "query"
          type: "string"
          required: true
          description: "用户名"
        - name: "password"
          in: "query"
          type: "string"
          required: true
          description: "密码，需要经过RSA公钥加密"
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: "#/definitions/BaseResponse"
        500:
          description: "请求失败"

  /user/register/put:
    post:
      tags:
        - "user"
      summary: "注册用户"
      description: ""
      operationId: "userRegister"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "userName"
          in: "query"
          type: "string"
          required: true
          description: "用户名"
        - name: "password"
          in: "query"
          type: "string"
          required: true
          description: "密码，需要经过RSA公钥加密"
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: "#/definitions/BaseResponse"
        500:
          description: "请求失败"

  /user/logout:
    post:
      tags:
        - "user"
      summary: "退出登录"
      description: ""
      operationId: "userLogout"
      produces:
        - "application/json"
      security:
        - cookie: []
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: "#/definitions/BaseResponse"
        500:
          description: "请求失败"

  /user/pwd/modify:
    post:
      tags:
        - "user"
      summary: "修改密码"
      description: ""
      produces:
        - "application/json"
      parameters:
        - name: "newPassword"
          description: "新密码"
          in: "query"
          type: "string"
          required: true
        - name: "oldPassword"
          description: "原密码"
          in: "query"
          type: "string"
          required: true
      security:
        - cookie: []
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: "请求失败"

  /login/status:
    post:
      tags:
        - "user"
      summary: "登录状态检测"
      description: ""
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: "请求失败"
      security:
        - cookie: []

  /user/pre/reset/password:
    post:
      tags:
        - "user"
      summary: "初始化重置密码"
      description: "发送重置密码请求链接到邮箱"
      parameters:
        - name: "userName"
          in: "query"
          type: "string"
          description: "用户名"
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: "#/definitions/BaseResponse"
        500:
          description: "请求失败"

  /user/reset/password:
    post:
      tags:
        - "user"
      summary: "重置密码"
      parameters:
        - name: "newPassword"
          in: "query"
          type: "string"
          description: "新密码"
        - name: "token"
          in: "query"
          type: "string"
          description: "邮箱中收到的临时token"
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: "请求失败"

  /asset/manage:
    get:
      tags:
        - "asset"
      summary: "获取资产概览信息"
      description: ""
      security:
        - cookie: []
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: '#/definitions/AssetManageResponse'
        500:
          description: "请求失败"

  /asset/detail/get:
    get:
      tags:
        - "asset"
      summary: "获取资产详情"
      description: ""
      security:
        - cookie: []
      parameters:
        - name: "id"
          in: "query"
          type: "integer"
          description: "资产id"
          required: true
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: '#/definitions/AssetDetailResponse'
        500:
          description: "请求失败"

  /asset/update:
    post:
      tags:
        - 'asset'
      summary: "更新资产信息"
      security:
        - cookie: []
      parameters:
        - name: 'id'
          type: "integer"
          description: "资产id"
          in: "query"
          required: true
        - name: "amount"
          in: "query"
          type: "integer"
          description: "资产总额"
          required: true
        - name: "name"
          type: "string"
          in: "query"
          description: "资产别称"
        - name: "available"
          in: "query"
          type: "string"
          description: "是否流动可用 true or false"
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: "请求失败"

  /asset/put:
    post:
      tags:
        - 'asset'
      summary: '添加资产'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'type'
          type: "integer"
          description: "资产类别"
          in: "query"
          required: true
        - name: "amount"
          in: "query"
          type: "integer"
          description: "资产总额"
          required: true
        - name: "name"
          type: "string"
          in: "query"
          description: "资产别称"
        - name: "available"
          in: "query"
          type: "boolean"
          description: "是否流动可用 true or false"
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: '请求失败'

  /asset/delete:
    post:
      tags:
        - 'asset'
      summary: '删除资产'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'assetId'
          in: "query"
          type: "integer"
          required: true
          description: "资产id"
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: '请求失败'

  /liability/detail/get:
    get:
      tags:
        - 'liability'
      summary: '获取负债详情'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'id'
          type: 'integer'
          in: "query"
          required: true
          description: "负债信息id"
      responses:
        200:
          description: "操作成功"
          schema:
            $ref: '#/definitions/LiabilityDetailResponse'
        500:
          description: "请求失败"

  /liability/put:
    post:
      tags:
        - 'liability'
      summary: '添加负债信息'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'repaymentDay'
          in: 'query'
          required: true
          type: 'string'
          description: '还款日'
        - name: 'type'
          in: 'query'
          type: 'integer'
          description: '负债类别'
          required: true
        - name: 'amount'
          in: "query"
          type: 'integer'
          description: '负债总额'
          required: true
        - name: 'installment'
          in: 'query'
          type: 'integer'
          description: '分期期数'
          required: true
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: '请求失败'

  /liability/update:
    post:
      tags:
        - 'liability'
      summary: '更新负债信息'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: "id"
          in: "query"
          type: "integer"
          description: "负债信息id"
          required: true
        - name: 'amount'
          in: "query"
          type: 'integer'
          description: '负债总额'
          required: true
        - name: 'paid'
          in: "query"
          type: 'integer'
          description: '已还金额'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: '请求失败'

  /budget/put:
    post:
      tags:
        - 'budget'
      summary: '添加预算'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'tagId'
          in: 'query'
          type: 'integer'
          description: '标签id'
          required: true
        - name: 'budgetMoney'
          in: 'query'
          type: 'integer'
          description: '预算额度'
          required: true
        - name: 'year'
          type: 'string'
          in: 'query'
          description: '年'
          required: true
        - name: 'month'
          in: 'query'
          type: 'integer'
          description: '月份'
          required: true
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'
        500:
          description: '请求失败'

  /budget/list:
    get:
      tags:
        - 'budget'
      summary: '预算列表'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'year'
          in: 'query'
          type: 'string'
          required: true
          description: '所属年份'
        - name: 'month'
          in: 'query'
          type: 'integer'
          description: '月份'
          required: true
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BudgetListResponse'
        500:
          description: '请求失败'

  /cost/record/page/get:
    get:
      tags:
        - 'costRecord'
      summary: '账单列表分页'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'pageNo'
          in: 'query'
          type: 'integer'
          description: '当前页码'
          default: '0'
        - name: 'pageSize'
          in: 'query'
          type: 'integer'
          description: '分页页面大小'
          default: '10'
        - name: 'isDelete'
          in: 'query'
          description: '是否已删除'
          type: 'integer'
          enum:
            [0, 1]
        - name: 'isHidden'
          in: 'query'
          description: '是否隐藏'
          type: 'integer'
          enum:
            [0, 1]
        - name: 'inOutType'
          in: 'query'
          type: 'string'
          description: '收入或支出'
          enum:
            ['收入', '支出']
        - name: 'startDate'
          in: 'query'
          type: 'string'
          description: '开始时间'
          format: 'yyyy-MM-dd'
        - name: 'endDate'
          in: 'query'
          type: 'string'
          description: '截止时间'
          format: 'yyyy-MM-dd'
        - name: 'sort'
          in: 'query'
          type: 'string'
          description: '排序方式'
          enum:
            ['asc', 'desc']
        - name: 'orderBy'
          in: 'query'
          type: 'string'
          description: '排序列字段名称'
        - name: 'content'
          in: 'query'
          type: 'string'
          description: '查询内容'
        - name: 'showTags'
          in: 'query'
          type: 'boolean'
          description: '是否显示标签'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/CostRecordPageResponse'

  /record/detail/get:
    get:
      tags:
        - 'costRecord'
      summary: '获取账单详情'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'tradeNo'
          in: 'query'
          required: true
          type: 'string'
          description: '交易编号'

      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/CostRecordDetailResponse'

  /record/update:
    post:
      tags:
        - 'costRecord'
      summary: '更新账单信息'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'tradeNo'
          in: 'query'
          type: 'string'
          required: true
          description: '交易编码'
        - name: 'location'
          in: 'query'
          type: 'string'
          description: '交易地点'
        - name: 'memo'
          in: 'query'
          type: 'string'
          description: '备注'
        - name: 'goodsName'
          in: 'query'
          type: 'string'
          description: '商品名称'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'

  /record/toggle/delete:
    post:
      tags:
        - 'costRecord'
      summary: '切换删除状态'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'tradeNo'
          in: 'query'
          type: 'string'
          required: true
          description: '交易编码'
        - name: 'nowStatus'
          in: 'query'
          type: 'integer'
          enum: [0, 1]
          description: '当前状态'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'

  /record/toggle/hide:
    post:
      tags:
        - 'costRecord'
      summary: '切换隐藏状态'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'tradeNo'
          in: 'query'
          type: 'string'
          required: true
          description: '交易编码'
        - name: 'nowStatus'
          in: 'query'
          type: 'integer'
          enum: [0, 1]
          description: '当前状态'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'

  /record/put:
    post:
      tags:
        - 'costRecord'
      summary: '添加账单信息'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'createTime'
          in: 'query'
          required: true
          type: 'string'
          format: 'yyyy-MM-dd HH:mm:ss'
          description: '交易创建时间'
        - name: 'inOutType'
          in: 'query'
          required: true
          type: 'string'
          description: '收入 或 支出'
          enum:
            ['收入', '支出']
        - name: 'money'
          in: 'query'
          type: 'integer'
          required: true
          description: '交易金额'
        - name: 'target'
          in: 'query'
          type: 'string'
          required: true
          description: '交易对方'
        - name: 'location'
          in: 'query'
          type: 'string'
          description: '交易地点'
        - name: 'memo'
          in: 'query'
          type: 'string'
          description: '备注'
        - name: 'orderType'
          in: 'query'
          type: 'string'
          description: '交易类型'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'

  /record/csv/convert:
    post:
      tags:
        - 'costRecord'
      summary: '支付宝账单上传'
      description: ''
      consumes:
        - 'multipart/form-data'
      security:
        - cookie: []
      parameters:
        - name: "file"
          in: 'formData'
          type: 'file'
          required: true
          description: '支付宝下载的交易记录文件，Excel文件解压后的csv或者未解压的zip'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'

  /record/backup/csv/get:
    get:
      tags:
        - 'costRecord'
      summary: '获取账单备份csv文件'
      description: ''
      security:
        - cookie: []
      responses:
        200:
          description: '操作成功'
          schema:
            type: 'file'

  /record/backup/csv/put:
    post:
      tags:
        - 'costRecord'
      summary: '备份文件恢复'
      description: ''
      consumes:
        - 'multipart/form-data'
      security:
        - cookie: []
      parameters:
        - name: "file"
          in: 'formData'
          type: 'file'
          required: true
          description: '本系统下载的csv备份文件'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'
  /report/get:
    get:
      tags:
        - 'costReport'
      summary: '获取每月收支报告'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'startMonth'
          in: 'query'
          type: 'string'
          format: 'yyyy-MM'
          description: '开始月份'
        - name: 'endMonth'
          in: 'query'
          type: 'string'
          format: 'yyyy-MM'
          description: '结束月份'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/ReportResponse'

  /daily/report/get:
    get:
      tags:
        - 'costReport'
      summary: '每日支出统计'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'startDate'
          in: 'query'
          type: 'string'
          format: 'yyyy-MM-dd'
          description: '开始时间'
        - name: 'endDate'
          in: 'query'
          type: 'string'
          format: 'yyyy-MM-dd'
          description: '结束时间'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/ReportResponse'

  /tag/list:
    get:
      tags:
        - 'tag'
      summary: '获取标签列表'
      security:
        - cookie: []
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/TagInfoListResponse'

  /tag/name/unique:
    get:
      tags:
        - 'tag'
      summary: '标签名称唯一性校验'
      security:
        - cookie: []
      parameters:
        - name: 'tagName'
          in: 'query'
          type: 'string'
          description: '标签名称'
          required: true
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'


  /tag/put:
    post:
      tags:
        - 'tag'
      summary: '添加标签'
      security:
        - cookie: []
      parameters:
        - name: 'tagName'
          in: 'query'
          type: 'string'
          required: true
          description: '标签名称'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'

  /tag/delete:
    post:
      tags:
        - 'tag'
      summary: '删除标签'
      security:
        - cookie: []
      parameters:
        - name: 'tagId'
          in: 'query'
          type: 'integer'
          required: true
          description: '标签id'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'

  /cost/tag/list:
    get:
      tags:
        - 'tag'
        - 'costRecord'
      summary: '获取账单标签列表'
      security:
        - cookie: []
      parameters:
        - name: 'tradeNo'
          in: 'query'
          type: 'string'
          description: '交易编号'
          required: true
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/CostTagListResponse'

  /cost/tag/put:
    post:
      tags:
        - 'tag'
        - 'costRecord'
      summary: '账单绑定标签'
      security:
        - cookie: []
      parameters:
        - name: 'tradeNo'
          in: 'query'
          type: 'string'
          description: '交易编号'
          required: true
        - name: 'tagId'
          in: 'query'
          type: 'integer'
          description: '标签id'
          required: true
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'

  /cost/tag/delete:
    post:
      tags:
        - 'tag'
        - 'costRecord'
      summary: '账单删除标签'
      security:
        - cookie: []
      parameters:
        - name: 'tradeNo'
          in: 'query'
          type: 'string'
          description: '交易编号'
          required: true
        - name: 'tagId'
          in: 'query'
          type: 'integer'
          description: '标签id'
          required: true
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/BaseResponse'


  /list/asset/type/by/{identify}/{parentType}:
    get:
      tags:
        - 'assetType'
      summary: '根据父类型获取子类别列表'
      description: ''
      security:
        - cookie: []
      parameters:
        - name: 'identify'
          in: 'path'
          type: 'string'
          required: true
          description: '类别：资产或者负债 A or L'
          enum:
            ['A','L']
        - name: 'parentType'
          in: 'path'
          type: 'integer'
          required: true
          description: '父类型id'
      responses:
        200:
          description: '操作成功'
          schema:
            $ref: '#/definitions/AssetTypeResponse'

  /list/asset/type/by/parent/id:
    get:
      tags:
