<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"
      href="../../static/layui/css/layui.css"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" href="../../static/css/global.css"/>
<script type="text/javascript" th:src="@{/layui/layui.js}" src="../../static/layui/layui.js"></script>
<script type="text/javascript" th:src="@{/scripts/jquery-3.1.1.min.js}"
        src="../../static/scripts/jquery-3.1.1.min.js"></script>
<body>
<div th:fragment="header (pageFlag)" class="layui-header header header-doc">
  <div class="layui-main">
      <a class="logo"><i class="layui-icon" style="font-size: 30px;">&#xe612;</i></a>
  </div>
  <div class="layui-form component">
  </div>
  <ul class="layui-nav" pc="">
    <li th:class="${pageFlag eq 'index' or pageFlag eq ''} ? 'layui-nav-item layui-this':'layui-nav-item'" class="layui-nav-item layui-this">
      <a href="index.html" th:href="'#'">首页</a>
    </li>
    <li th:class="${pageFlag eq 'tool'}?'layui-nav-item layui-this':'layui-nav-item'" class="layui-nav-item layui-this">
      <a href="#" th:href="'/thymeleaf/tools'">工具</a>
    </li>
    <li th:class="${pageFlag eq 'bill'}?'layui-nav-item layui-this':'layui-nav-item'" class="layui-nav-item layui-this">
      <a href="#" th:href="'/thymeleaf/bill/billList'">账单</a>
    </li>
    <li th:class="${pageFlag eq 'asset'}?'layui-nav-item layui-this':'layui-nav-item'" class="layui-nav-item layui-this">
      <a href="#" th:href="'/thymeleaf/asset/manage'">资产列表</a>
    </li>
  </ul>
</div>
</body>
</html>
